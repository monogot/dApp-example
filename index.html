<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First dApp</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
    
      div {
        width: 20%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
      }
    
      button {
        width: 100%;
        margin: 10px 0px 5px 0px;
      }
    </style>
    <script
    src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"
    >
    </script>
    <script>
      window.ethereum.enable();
      var provider = new ethers.providers.Web3Provider(
        window.ethereum,
        "ropsten"
      );
      var MoodContractAddress = "0xC5aFd2D92750612A9619db2282D9037c58Fc22Cb";
      var MoodContractABI = [{"constant":false,"inputs":[{"name":"_mood","type":"string"}],"name":"setMood","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[],"name":"getMood","outputs":[{"name":"","type":"string"}],"payable":false,"stateMutability":"view","type":"function"}];
      var MoodContract;
      var singer;
      provider.listAccounts().then(function(accounts) {
        singer = provider.getSigner(accounts[0]);
        MoodContract = new ethers.Contract(
          MoodContractAddress,
          MoodContractABI,
          singer
        );
      });

      async function getMood() {
        var getMood = await MoodContract.getMood();
        console.log(getMood);
      }

      async function setMood() {
        var mood = document.getElementById("mood").value;
        await MoodContract.setMood(mood);
      }
    </script>
  </head>
  <body>
    <div>
      <h1>This is my dApp!</h1>
      <p>Here we can set or get the mood:</p>
      <label for="mood">Input Mood:</label> <br />
      <input type="text" id="mood" />

      <button onclick="getMood()">Get Mood</button>
      <button onclick="setMood()">Set Mood</button>
    </div>
  </body>
</html>
